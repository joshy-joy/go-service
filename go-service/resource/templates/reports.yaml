studentReport: |
  <!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Student Report</title>
      <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; font-size: 12px; color: #111; margin: 0; padding: 16px; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .title { font-size: 18px; font-weight: bold; }
        .meta { font-size: 11px; color: #555; text-align: right; }
        .grid { display: table; width: 100%; border-collapse: collapse; margin-top: 8px; }
        .row { display: table-row; }
        .cell { display: table-cell; padding: 6px 8px; vertical-align: top; border-bottom: 1px solid #eee; }
        .label { color: #666; width: 30%; }
        .value { color: #111; width: 70%; }
        .section-title { margin: 14px 0 6px 0; font-weight: bold; font-size: 14px; border-bottom: 1px solid #ddd; padding-bottom: 4px; }
        .table { width: 100%; border-collapse: collapse; margin-top: 6px; }
        .table th, .table td { border: 1px solid #ccc; padding: 6px 8px; text-align: left; font-size: 12px; }
        .muted { color: #888; }
      </style>
    </head>
    <body>
      <div class="card">
        <div class="header">
          <div class="title">Student Report</div>
          <div class="meta">
            <div>ID: {{ .id }}</div>
            <div>Generated By: {{ .reporterName }}</div>
          </div>
        </div>

        <div class="section-title">Student Details</div>
        <div class="grid">
          <div class="row">
            <div class="cell label">Name</div>
            <div class="cell value">{{ .name }}</div>
          </div>
          <div class="row">
            <div class="cell label">Email</div>
            <div class="cell value">{{ .email }}</div>
          </div>
          <div class="row">
            <div class="cell label">Phone</div>
            <div class="cell value">{{ .phone }}</div>
          </div>
          <div class="row">
            <div class="cell label">Gender</div>
            <div class="cell value">{{ .gender }}</div>
          </div>
          <div class="row">
            <div class="cell label">Date of Birth</div>
            <div class="cell value">{{ .dob }}</div>
          </div>
          <div class="row">
            <div class="cell label">System Access</div>
            <div class="cell value">{{ if .systemAccess }}Enabled{{ else }}Disabled{{ end }}</div>
          </div>
        </div>

        <div class="section-title">Academic</div>
        <div class="grid">
          <div class="row">
            <div class="cell label">Class</div>
            <div class="cell value">{{ .class }}</div>
          </div>
          <div class="row">
            <div class="cell label">Section</div>
            <div class="cell value">{{ .section }}</div>
          </div>
          <div class="row">
            <div class="cell label">Roll</div>
            <div class="cell value">{{ .roll }}</div>
          </div>
          <div class="row">
            <div class="cell label">Admission Date</div>
            <div class="cell value">{{ .admissionDate }}</div>
          </div>
        </div>

        <div class="section-title">Guardian Information</div>
        <div class="grid">
          <div class="row">
            <div class="cell label">Father</div>
            <div class="cell value">
              {{ .fatherName }}{{ if .fatherPhone }} — {{ .fatherPhone }}{{ end }}
            </div>
          </div>
          <div class="row">
            <div class="cell label">Mother</div>
            <div class="cell value">
              {{ .motherName }}{{ if .motherPhone }} — {{ .motherPhone }}{{ end }}
            </div>
          </div>
          <div class="row">
            <div class="cell label">Guardian</div>
            <div class="cell value">
              {{ if .guardianName }}
                {{ .guardianName }}{{ if .guardianPhone }} — {{ .guardianPhone }}{{ end }}
                {{ if .relationOfGuardian }} ({{ .relationOfGuardian }}){{ end }}
              {{ else }}
                <span class="muted">Not Provided</span>
              {{ end }}
            </div>
          </div>
        </div>

        <div class="section-title">Addresses</div>
        <table class="table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Current</td>
              <td>{{ .currentAddress }}</td>
            </tr>
            <tr>
              <td>Permanent</td>
              <td>{{ .permanentAddress }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </body>
  </html>
